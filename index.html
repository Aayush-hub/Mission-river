    <!-- Offcanvas Menu Wrapper Begin -->

    </div>
    <!-- Offcanvas Menu Wrapper End -->

    <!-- Header Section Begin -->
    <header class="header-section">
        <div class="hs-top">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8">
                        <div class="logo">
                            <a href="./index.html">
                                <h3><b>Mission River</b></h3>
                            </a>
                        </div>
                    </div>
                    <div class="hs-nav">
                        <nav class="nav-menu" style="padding: 22px 0">

                                <li class="active"><a href="./index.html">Home</a></li>

                </div>

    <section class="search-section spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-7">
                    <div class="section-title">
                        <h4>Search for the river you want to know about.</h4>
                    </div>
                </div>
            </div>
            <div class="search-form-content">
                <form action="./result.html" class="filter-form">
                    <select id="drop1" class="sm-width">
                        <option value="" selected="selected">Chose your work</option>
                        <option value="0">Search the Data</option>
                        <option value="1">Analyse the Data</option>
                    </select>

                </form>
            </div>
        </div>
    </section>
    <!-- Search Section End -->

    <!-- Map section Begins -
    <section class="contact-section">
        <div class="container">
            <div class="cs-map">
            <iframe
                src="https://www.google.com"
                height="450" style="border:0;" allowfullscreen=""></iframe>
        </div>
        </div>
    </section>
    -- Map section Ends -->

        <div class="container" style="margin-bottom: 2%">
            <img src="./img/river.jpg" style="width: 100%">
        </div>

    <!-- Footer Section Begin -->

        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-md-6">

    <script>
        jQuery("#drop1").change(function () {
            //  location.href = jQuery(this).val();
            //alert(jQuery(this).val());
            var d = (jQuery(this).val());
            if (d == 0) {
                location.href = "https://indiawris.gov.in/wris/#/SWQuality";

            }
            else {
                location.href = "result.html";

            }
        })

    </script>
